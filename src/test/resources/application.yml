spring:
  profiles:
    active: test

  mvc:
    format:
      date: iso

  flyway:
    enabled: false

  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create
    show-sql: 'true'



logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

jwt:
  secret: asdf
  access-token-valid-time-in-milliseconds: 60000000 # 600000 # 10 minutes
  refresh-token-valid-time-in-milliseconds: 3000000 # 604800000 # 1 week
